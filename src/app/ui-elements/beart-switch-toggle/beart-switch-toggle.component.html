<div class="toggle-switch"
     [ngClass]="{'disabled': isDisabled}">
    <div class="toggle-switch--button"
         [ngClass]="{'active': isSwitched}">
        <input id="{{switchToggleId}}"
               type="checkbox"
               [disabled]="isDisabled"
               [checked]="isSwitched"
               (click)="toggleSwitch()">
        <label for="{{switchToggleId}}"></label>
    </div>
    <span><ng-content></ng-content></span>
</div>
