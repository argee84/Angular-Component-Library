<div
    class="checkbox"
    [ngClass]="{'disabled': isDisabled}">

    <div class="checkbox--box">
        <input
            id="{{checkBoxId}}"
            type="checkbox"
            [disabled]="isDisabled"
            [checked]="isChecked"
            (click)="changeChecked()">
        <label for="{{checkBoxId}}"></label>
    </div>
    <span><ng-content></ng-content></span>
</div>
